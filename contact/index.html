<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/uts_pemweb/public/style.css" />
    <title>Messi The Goat</title>
  </head>
  <body>
    <header>
      <nav class="navbar-container">
        <ul class="navbar">
          <li class="navbar-item">
            <img
              src="/uts_pemweb/public/images/argentina-2024-logo.webp"
              alt=""
            />
          </li>
          <li class="navbar-item">
            <p style="font-weight: 800">Messi The Goat</p>
          </li>
        </ul>
      </nav>
    </header>
    <aside class="sidebar">
      <ul class="sidebar-nav">
        <li class="sidebar-item">
          <i class="fa-solid fa-house"></i>
          <a href="/uts_pemweb"> Home </a>
        </li>
        <li class="sidebar-item">
          <i class="fas fa-trophy"></i>
          <a href="/uts_pemweb/achievement"> Achievement </a>
        </li>
        <li class="sidebar-item">
          <i class="fa-solid fa-address-book"></i>
          <a href="/uts_pemweb/contact"> Contact </a>
        </li>
      </ul>
    </aside>
    <main>
      <div class="container">
        <h2>Contact Me</h2>
        <form action="submitted/index.html" method="GET">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Male</label>
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              required
            />
            <label for="female">Female</label>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </main>
    <footer>
      <p>Contact Me at fadilataullahrifqi@gmail.com</p>
    </footer>
  </body>
</html>
